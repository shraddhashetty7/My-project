<div class="family-container">
  <!-- Left illustration -->
  <div class="family-image">
    <img src="assets/family.jpg" alt="Family Illustration" />
  </div>

  <!-- Right form -->
  <div class="family-form">
    <h2>Family Information</h2>

    <form>
      <!-- Father Name & Profession -->
      <div class="form-group">
        <label>Father Name</label>
        <input type="text" placeholder="Enter Father Name" />
      </div>

      <div class="form-group">
        <label>Father Profession</label>
        <input type="text" placeholder="Enter Profession" />
      </div>

      <!-- Mother Name & Profession -->
      <div class="form-group">
        <label>Mother Name</label>
        <input type="text" placeholder="Enter Mother Name" />
      </div>

      <div class="form-group">
        <label>Mother Profession</label>
        <input type="text" placeholder="Enter Profession" />
      </div>

      <!-- Brothers -->
      <div class="form-inline">
        <label>No. of Brothers</label>
        <input type="number" min="0" placeholder="Single" />
        <input type="number" min="0" placeholder="Married" />
      </div>

      <!-- Sisters -->
      <div class="form-inline">
        <label>No. of Sisters</label>
        <input type="number" min="0" placeholder="Single" />
        <input type="number" min="0" placeholder="Married" />
      </div>

      <!-- Family Value -->
      <label>Family Value *</label>
      <div class="button-group">
        <button type="button">Liberal</button>
        <button type="button" class="active">Moderate</button>
        <button type="button">Orthodox</button>
        <button type="button">Traditional</button>
      </div>

      <!-- Family Status -->
      <label>Family Status *</label>
      <div class="button-group">
        <button type="button">Affluent</button>
        <button type="button" class="active">Middle</button>
        <button type="button">Upper Middle</button>
      </div>

      <!-- Continue Button -->
      <button type="button" class="submit-btn" (click)="goToLifestyle()">
        Continue ➡️
      </button>
    </form>
  </div>
</div>
