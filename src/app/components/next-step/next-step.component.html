<div class="register-container">
  <div class="register-wrapper">
    
    <!-- üìù Left Side ‚Äì Form Section -->
    <div class="register-form">
      <h2>Register Your Profile</h2>

      <form #registerForm="ngForm" (ngSubmit)="goToEducationCareer()" novalidate>
        <!-- Full Name -->
        <label>Full Name</label>
        <input
          type="text"
          name="fullName"
          ngModel
          #fullName="ngModel"
          required
          placeholder="Enter your full name"
        />
        <div *ngIf="fullName.invalid && (fullName.touched || registerForm.submitted)" class="error">
          Full name is required
        </div>

        <!-- Email -->
        <label>Email</label>
        <input
          type="email"
          name="email"
          ngModel
          #email="ngModel"
          required
          placeholder="Enter your email address"
        />
        <div *ngIf="email.invalid && (email.touched || registerForm.submitted)" class="error">
          A valid email is required
        </div>

        <!-- Phone -->
        <label>Phone Number</label>
        <input
          type="tel"
          name="phone"
          ngModel
          #phone="ngModel"
          required
          placeholder="Enter your phone number"
        />
        <div *ngIf="phone.invalid && (phone.touched || registerForm.submitted)" class="error">
          Phone number is required
        </div>

        <!-- Gender -->
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" ngModel required value="Male" /> Male</label>
          <label><input type="radio" name="gender" ngModel required value="Female" /> Female</label>
          <label><input type="radio" name="gender" ngModel required value="Other" /> Other</label>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button type="button" class="back-btn" (click)="goBack()">‚¨ÖÔ∏è Back</button>
          <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">
            Register ‚û°Ô∏è
          </button>
        </div>
      </form>
    </div>

    <!-- üì∏ Right Side ‚Äì Image Section -->
    <div class="image-section">
      <img src="assets/register.jpg" alt="Register Illustration" />
    </div>

  </div>
</div>
