<div class="register-container">
  <div class="register-wrapper">
    <!-- üìù Left Side ‚Äì Form Section -->
    <div class="register-form">
      <h2>Register Your Profile</h2>

      <form #registerForm="ngForm" (ngSubmit)="goToEducationCareer(registerForm)" novalidate>
        <!-- Full Name -->
        <label>Full Name</label>
        <input
          type="text"
          name="fullName"
          ngModel
          #fullName="ngModel"
          required
          placeholder="Enter your full name"
        />
        <div
          *ngIf="fullName.invalid && (fullName.touched || registerForm.submitted)"
          class="error"
        >
          Full name is required
        </div>

        <!-- Email -->
        <label>Email</label>
        <input
          type="email"
          name="email"
          ngModel
          #email="ngModel"
          required
          email
          placeholder="Enter your email address"
        />
        <div
          *ngIf="email.invalid && (email.touched || registerForm.submitted)"
          class="error"
        >
          A valid email is required
        </div>

        <!-- Phone -->
        <label>Phone Number</label>
        <input
          type="tel"
          name="phone"
          ngModel
          #phone="ngModel"
          required
          pattern="^[0-9]{10}$"
          placeholder="Enter your phone number"
        />
        <div
          *ngIf="phone.invalid && (phone.touched || registerForm.submitted)"
          class="error"
        >
          Please enter a valid 10-digit phone number
        </div>
<!-- üåç Work Location -->
<label>Work Location</label>
<input
  type="text"
  name="workLocation"
  ngModel
  #workLocation="ngModel"
  required
  placeholder="Enter your work location"
/>
<div
  *ngIf="workLocation.invalid && (workLocation.touched || registerForm.submitted)"
  class="error"
>
  Work location is required
</div>
        <!-- Gender -->
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" ngModel required value="Male" /> Male</label>
          <label><input type="radio" name="gender" ngModel required value="Female" /> Female</label>
          
        </div>
        <div
          *ngIf="registerForm.submitted && !registerForm.value.gender"
          class="error"
        >
          Please select a gender
        </div>
        <!-- ü™∂ Caste Section -->
<label>Caste</label>
<div class="caste-options">
  <label>
    <input
      type="radio"
      name="caste"
      [(ngModel)]="model.caste"
      value="Shetty"
      (change)="onCasteChange('Shetty')"
      required
    /> Shetty
  </label>

  <label>
    <input
      type="radio"
      name="caste"
      [(ngModel)]="model.caste"
      value="Billava"
      (change)="onCasteChange('Billava')"
      required
    /> Billava
  </label>

  <label>
    <input
      type="radio"
      name="caste"
      [(ngModel)]="model.caste"
      value="Other"
      (change)="onCasteChange('Other')"
      required
    /> Other
  </label>
</div>

<!-- Show input if 'Other' is selected -->
<div *ngIf="isOtherCasteSelected" class="other-caste">
  <label>Please mention your caste</label>
  <input
    type="text"
    name="otherCaste"
    [(ngModel)]="model.otherCaste"
    #otherCaste="ngModel"
    required
    placeholder="Enter caste name"
  />
  <div
    *ngIf="otherCaste.invalid && (otherCaste.touched || form.submitted)"
    class="error"
  >
    Please mention your caste
  </div>
</div>

<!-- Validation if no caste is selected -->
<div *ngIf="form.submitted && !model.caste" class="error">
  Please select your caste
</div>


        <!-- Buttons -->
        <div class="button-group">
          <button type="button" class="back-btn" (click)="goBack()">‚¨ÖÔ∏è Back</button>
          <button type="submit" class="submit-btn">Register ‚û°Ô∏è</button>
        </div>
      </form>
    </div>

    <!-- üì∏ Right Side ‚Äì Image Section -->
    <div class="image-section">
      <img src="assets/register.jpg" alt="Register Illustration" />
    </div>
  </div>
</div>
