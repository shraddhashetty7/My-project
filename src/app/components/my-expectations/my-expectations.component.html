<div class="expectations-container">
  <!-- Left Image -->
  <div class="image-section">
    <img src="assets/my-expectations.jpg" alt="Couple" />
  </div>

  <!-- Right Form -->
  <div class="form-section">
    <h2>My Expectations</h2>

    <!-- üßç Age Range -->
    <label>Preferred Age Range</label>
    <div class="range-group">
      <input
        type="number"
        [(ngModel)]="ageFrom"
        placeholder="From"
        min="18"
        class="range-input"
      />
      <span>to</span>
      <input
        type="number"
        [(ngModel)]="ageTo"
        placeholder="To"
        min="18"
        class="range-input"
      />
      <span>years</span>
    </div>

    <!-- üí∞ Salary Range -->
    <label>Expected Salary Range (per annum)</label>
    <div class="range-group">
      <input
        type="number"
        [(ngModel)]="salaryFrom"
        placeholder="From (‚Çπ)"
        class="range-input"
      />
      <span>to</span>
      <input
        type="number"
        [(ngModel)]="salaryTo"
        placeholder="To (‚Çπ)"
        class="range-input"
      />
    </div>

    <!-- üíç Marital Status -->
<label>Marital Status</label>
<div class="button-group">
  <button
    type="button"
    *ngFor="let status of maritalStatusOptions"
    [class.active]="isMaritalStatusSelected(status)"
    (click)="toggleMaritalStatus(status)"
  >
    {{ status }}
  </button>
</div>

<!-- üó£Ô∏è Expected Languages Known -->
<div class="form-group">
  <label>Expected Languages Known</label>

  <div class="toggle-group">
    <button
      type="button"
      *ngFor="let language of languageOptions"
      (click)="toggleLanguage(language)"
      [class.selected]="isLanguageSelected(language)">
      {{ language }}
    </button>
  </div>
</div>



    <!-- üåç Preferred Regions -->
<div class="section">
  <h3>Preferred Regions</h3>
  <div class="toggle-group">
    <button
      *ngFor="let region of regionOptions"
      type="button"
      [class.selected]="isRegionSelected(region)"
      (click)="toggleRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>


    <!-- üéì Profession (Multi-select) -->
<label>Graduation / Profession</label>
<div class="toggle-group">
  <button
    *ngFor="let profession of professionOptions"
    type="button"
    [class.selected]="isProfessionSelected(profession)"
    (click)="toggleProfession(profession)"
  >
    {{ profession }}
  </button>
</div>

    


    <!-- üí¨ Opinion -->
    <label>Your Opinion / Description</label>
    <textarea
      [(ngModel)]="opinion"
      placeholder="Write your thoughts here..."
    ></textarea>

    <!-- Buttons -->
<div class="buttons">
  <button type="button" class="back-btn" (click)="goBack()">‚¨ÖÔ∏è Back</button>
  <button type="button" class="submit-btn" (click)="saveAndContinue()">Save & Continue ‚û°Ô∏è</button>
  <button type="button" class="skip-btn" (click)="goToUploadPhotos()">Skip & Continue ‚û°Ô∏è</button>
</div>

  </div>
</div>
