<div class="expectations-container">
  <!-- Left Image -->
  <div class="image-section">
    <img src="assets/my-expectations.jpg" alt="Couple" />
  </div>

  <!-- Right Form -->
  <div class="form-section">
    <h2>My Expectations</h2>

    <!-- üßç Age Range -->
    <label>Preferred Age Range</label>
    <div class="range-group">
      <input
        type="number"
        [(ngModel)]="ageFrom"
        placeholder="From"
        min="18"
        class="range-input"
      />
      <span>to</span>
      <input
        type="number"
        [(ngModel)]="ageTo"
        placeholder="To"
        min="18"
        class="range-input"
      />
      <span>years</span>
    </div>

    <!-- üí∞ Salary Range -->
    <label>Expected Salary Range (per annum)</label>
    <div class="range-group">
      <input
        type="number"
        [(ngModel)]="salaryFrom"
        placeholder="From (‚Çπ)"
        class="range-input"
      />
      <span>to</span>
      <input
        type="number"
        [(ngModel)]="salaryTo"
        placeholder="To (‚Çπ)"
        class="range-input"
      />
    </div>

    <!-- üíç Marital Status -->
    <label>Marital Status</label>
    <select [(ngModel)]="selectedMaritalStatus">
      <option value="" disabled selected>Select Marital Status</option>
      <option *ngFor="let status of maritalStatusOptions" [value]="status">
        {{ status }}
      </option>
    </select>

    <!-- üåç Region (Multi-select enabled) -->
    <label>Select Region</label>
    <select multiple [(ngModel)]="selectedRegions">
      <option *ngFor="let region of regionOptions" [value]="region">
        {{ region }}
      </option>
    </select>
    <small class="hint">Hold Ctrl (Windows) or Command (Mac) to select multiple options</small>

    <!-- üéì Profession (Multi-select) -->
    <label>Graduation / Profession</label>
    <select multiple [(ngModel)]="selectedProfessions">
      <option *ngFor="let profession of professionOptions" [value]="profession">
        {{ profession }}
      </option>
    </select>
    <small class="hint">Hold Ctrl (Windows) or Command (Mac) to select multiple options</small>

    <!-- üí¨ Opinion -->
    <label>Your Opinion / Description</label>
    <textarea
      [(ngModel)]="opinion"
      placeholder="Write your thoughts here..."
    ></textarea>

    <!-- Buttons -->
    <div class="form-actions">
      <button class="back-btn" (click)="goBack()">‚¨ÖÔ∏è Back</button>
      <button class="continue-btn" (click)="goToUploadPhotos()">Continue ‚û°Ô∏è</button>
    </div>
  </div>
</div>
