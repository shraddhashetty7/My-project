<div class="education-career-container">
  <h2>Education & Career Details</h2>


  <div class="content-wrapper">
    <!-- right Image -->
    <div class="image-section">
      <img src="assets/education-career.jpg" alt="Education & Career" />
    </div>


    <!-- left Form -->
    <div class="form-section">
      <form #careerForm="ngForm" (ngSubmit)="saveAndContinue()">
       
       
       
        <!-- üåü Career Details -->
<h3>Career Details</h3>

<label>Occupation</label>
<select
  name="occupation"
  [(ngModel)]="model.occupation"
  (change)="onOccupationChange(model.occupation)"
  #occupation="ngModel"
>
  <option value="">Select Occupation</option>
  <option *ngFor="let o of occupations" [value]="o">{{ o }}</option>
</select>

<!-- ‚úÖ Show NON-BUSINESS fields only when not business -->
<div *ngIf="!isBusinessSelected">
  <!-- Designation -->
  <label>Designation</label>
  <input
    type="text"
    [(ngModel)]="model.designation"
    name="designation"
    placeholder="Eg: Software Engineer"
  />

  <!-- Organization -->
  <label>Organization</label>
  <input
    type="text"
    [(ngModel)]="model.organization"
    name="organization"
    placeholder="Eg: Infosys"
  />

  <!-- Total Experience -->
  <label>Total Experience (Years)</label>
  <input
    type="number"
    [(ngModel)]="model.totalExperience"
    name="totalExperience"
    min="0"
    placeholder="Eg: 7"
  />

  <!-- Relevant Experience -->
  <label>Relevant Experience (Years)</label>
  <input
    type="number"
    [(ngModel)]="model.relevantExperience"
    name="relevantExperience"
    min="0"
    placeholder="Eg: 5"
  />

  <!-- Annual Income -->
  <label>Annual Income</label>
  <input
    type="number"
    [(ngModel)]="model.annualIncome"
    name="annualIncome"
    min="0"
    placeholder="Eg: 1200000"
  />
</div>

<!-- ‚úÖ Show BUSINESS fields only when business is selected -->
<div *ngIf="isBusinessSelected" class="business-section">
  <h3>Business Details</h3>

  <label>Business Name</label>
  <input
    type="text"
    [(ngModel)]="model.businessName"
    name="businessName"
    placeholder="Eg: Shetty Enterprises"
  />

  <label>Business Type</label>
  <input
    type="text"
    [(ngModel)]="model.businessType"
    name="businessType"
    placeholder="Eg: Manufacturing / IT / Retail"
  />

  <label>Key Designations / Roles</label>
  <textarea
    [(ngModel)]="model.businessDesignations"
    name="businessDesignations"
    placeholder="Eg: Owner, Manager, Director"
  ></textarea>

  <label>Approximate Annual Income</label>
  <input
    type="number"
    [(ngModel)]="model.businessIncome"
    name="businessIncome"
    min="0"
    placeholder="Eg: 5000000"
  />
</div>

        <!-- ===== Education Section ===== -->
        <h3>Education Details</h3>
        <label>Education Level</label>
        <select [(ngModel)]="model.education" name="education">
          <option value="" disabled>Select Education</option>
          <option *ngFor="let edu of educationLevels" [value]="edu">
            {{ edu }}
          </option>
        </select>


        <label>Education Detail</label>
        <input
          type="text"
          [(ngModel)]="model.educationDetail"
          name="educationDetail"
          placeholder="Eg: Electronics & Communication"
        />
        


        <!-- Buttons -->
        <div class="buttons">
          <button type="button" class="back-btn" (click)="goBack()">‚¨ÖÔ∏è Back</button>
          <button type="submit" class="submit-btn" [disabled]="careerForm.invalid">
            Save & Continue ‚û°Ô∏è
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
