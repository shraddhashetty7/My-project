<div class="lifestyle-container">
  <!-- Left Image Section -->
  <div class="lifestyle-image">
    <img src="assets/couple.jpg" alt="Couple Illustration" />
    <p class="headline">
      6.5 Lakhs Successful Weddings & <br />
      you can be the next to find <br />
      <span>The Perfect Match</span>
    </p>
  </div>

  <!-- Right Form Section -->
  <div class="lifestyle-form">
    <h2>Lifestyle Information</h2>

   <form>
  <!-- Diet -->
  <label>Diet</label>
  <div class="button-group">
    <button type="button" [class.active]="model.diet === 'Vegetarian'" (click)="selectDiet('Vegetarian')">Vegetarian</button>
    <button type="button" [class.active]="model.diet === 'Non-Vegetarian'" (click)="selectDiet('Non-Vegetarian')">Non-Vegetarian</button>
  </div>

  <!-- Complexion -->
  <label>Complexion</label>
  <div class="button-group">
    <button type="button" [class.active]="model.complexion === 'Dark'" (click)="selectComplexion('Dark')">Dark</button>
    <button type="button" [class.active]="model.complexion === 'Fair'" (click)="selectComplexion('Fair')">Fair</button>
    <button type="button" [class.active]="model.complexion === 'Very Fair'" (click)="selectComplexion('Very Fair')">Very Fair</button>
    <button type="button" [class.active]="model.complexion === 'Wheatish'" (click)="selectComplexion('Wheatish')">Wheatish</button>
  </div>

  <!-- Physique -->
  <label>Physique</label>
  <div class="button-group">
    <button type="button" [class.active]="model.physique === 'Athletic'" (click)="selectPhysique('Athletic')">Athletic</button>
    <button type="button" [class.active]="model.physique === 'Average'" (click)="selectPhysique('Average')">Average</button>
    <button type="button" [class.active]="model.physique === 'Heavy'" (click)="selectPhysique('Heavy')">Heavy</button>
    <button type="button" [class.active]="model.physique === 'Slim'" (click)="selectPhysique('Slim')">Slim</button>
    <button type="button" [class.active]="model.physique === 'Well Built'" (click)="selectPhysique('Well Built')">Well Built</button>
  </div>

  <!-- Physical Disability -->
  <label>Physical Disability</label>
  <div class="button-group">
    <button type="button" [class.active]="model.disability === 'Yes'" (click)="selectDisability('Yes')">Yes</button>
    <button type="button" [class.active]="model.disability === 'No'" (click)="selectDisability('No')">No</button>
  </div>

  <!-- Smoking -->
  <label>Smoking Habits</label>
  <div class="button-group">
    <button type="button" [class.active]="model.smoke === 'No'" (click)="selectSmoke('No')">No</button>
    <button type="button" [class.active]="model.smoke === 'Yes'" (click)="selectSmoke('Yes')">Yes</button>
    <button type="button" [class.active]="model.smoke === 'Occasionally'" (click)="selectSmoke('Occasionally')">Occasionally</button>
  </div>

  <!-- Drinking -->
  <label>Drinking Habits</label>
  <div class="button-group">
    <button type="button" [class.active]="model.drink === 'No'" (click)="selectDrink('No')">No</button>
    <button type="button" [class.active]="model.drink === 'Yes'" (click)="selectDrink('Yes')">Yes</button>
    <button type="button" [class.active]="model.drink === 'Occasionally'" (click)="selectDrink('Occasionally')">Occasionally</button>
  </div>

      <!-- Navigation Buttons -->
      <div class="buttons">
        <button type="button" class="back-btn" (Onclick)="goBack()">⬅️ Back</button>
        <button type="button" class="submit-btn" (click)="saveAndContinue()">Save & Continue ➡️</button>
        <button type="button" class="skip-btn" (click)="skip()">Skip & Continue ➡️</button>
      </div>
    </form>
  </div>
</div>
