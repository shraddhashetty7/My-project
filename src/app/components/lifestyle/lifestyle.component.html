<div class="lifestyle-container">
  <!-- Left Image Section -->
  <div class="lifestyle-image">
    <img src="assets/couple.jpg" alt="Couple Illustration" />
    <p class="headline">
      6.5 Lakhs Successful Weddings & <br />
      you can be the next to find <br />
      <span>The Perfect Match</span>
    </p>
  </div>

  <!-- Right Form Section -->
  <div class="lifestyle-form">
    <h2>Lifestyle Information</h2>

    <form>
      <!-- Diet -->
      <div class="form-group">
        <label>Your Diet *</label>
        <div class="options">
          <button type="button" class="option-btn">Vegetarian</button>
          <button type="button" class="option-btn">Non-Vegetarian</button>
        </div>
      </div>

      <!-- Complexion -->
      <div class="form-group">
        <label>Complexion *</label>
        <div class="options">
          <button type="button" class="option-btn">Dark</button>
          <button type="button" class="option-btn">Fair</button>
          <button type="button" class="option-btn">Very Fair</button>
          <button type="button" class="option-btn">Wheatish</button>
        </div>
      </div>

      <!-- Physique -->
      <div class="form-group">
        <label>Physique *</label>
        <div class="options">
          <button type="button" class="option-btn">Athletic</button>
          <button type="button" class="option-btn">Average</button>
          <button type="button" class="option-btn">Heavy</button>
          <button type="button" class="option-btn">Slim</button>
          <button type="button" class="option-btn">Well Built</button>
        </div>
      </div>

      <!-- Physical Disability -->
      <div class="form-group">
        <label>Physical Disability *</label>
        <div class="options">
          <button type="button" class="option-btn">Yes</button>
          <button type="button" class="option-btn">No</button>
        </div>
      </div>

      <!-- Smoking -->
      <div class="form-group">
        <label>Smoking Habits *</label>
        <div class="options">
          <button type="button" class="option-btn">No</button>
          <button type="button" class="option-btn">Yes</button>
          <button type="button" class="option-btn">Occasionally</button>
        </div>
      </div>

      <!-- Drinking -->
      <div class="form-group">
        <label>Drinking Habits *</label>
        <div class="options">
          <button type="button" class="option-btn">No</button>
          <button type="button" class="option-btn">Yes</button>
          <button type="button" class="option-btn">Occasionally</button>
        </div>
      </div>

      <!-- Submit -->
      <div class="form-group submit-btn-wrapper">
        <button type="submit" class="submit-btn">Continue</button>
      </div>
    </form>
  </div>
</div>
