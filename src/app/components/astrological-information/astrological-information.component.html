<div class="astrology-container">
  <!-- Right Side Image -->
  <div class="image-section">
    <img src="assets/astrology.jpg" alt="Astrology" />
  </div>

  <!-- Left Side Form -->
  <div class="form-section">
    <h2>Astrological Information</h2>  <!-- üëà moved inside form-section -->
    <form>
      <div class="alert">üîØ Rashi, Nakshatra & Birth Details</div>

      <div class="form-group small-field">
  <label>Raasi (Zodiac Sign)</label>
  <select [(ngModel)]="selectedRaasi" name="raasi" required>
    <option value="" disabled>Select Raasi</option>
    <option *ngFor="let raasi of raasis" [value]="raasi">{{ raasi }}</option>
  </select>
</div>


        <div class="form-group">
          <label>Nakshatra (Birth Star)</label>
          <select [(ngModel)]="selectedStar" name="star" required>
            <option value="" disabled>Select Nakshatra</option>
            <option *ngFor="let star of stars" [value]="star">{{ star }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" [(ngModel)]="birthDate" name="birthDate" required />
        </div>
<!-- Time of Birth (12-hour format with AM/PM) -->
<div class="form-group">
  <label>Time of Birth</label>
  <div class="time-picker">
    <select [(ngModel)]="birthHour" name="birthHour" required>
      <option value="" disabled>Hour</option>
      <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
    </select>

    <select [(ngModel)]="birthMinute" name="birthMinute" required>
      <option value="" disabled>Minute</option>
      <option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</option>
    </select>

    <select [(ngModel)]="birthPeriod" name="birthPeriod" required>
      <option value="" disabled>AM/PM</option>
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
  </div>
</div>

      

      <!-- Navigation Buttons -->
<div class="buttons">
  <button type="button" class="back-btn" (click)="goBack()">‚¨ÖÔ∏è Back</button>
  <button type="button" class="submit-btn" (click)="saveAndContinue()">Save & Continue ‚û°Ô∏è</button>
  <button type="button" class="skip-btn" (click)="skip()">Skip & Continue ‚û°Ô∏è</button>
  </div>
